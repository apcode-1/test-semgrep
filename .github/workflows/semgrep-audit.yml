name: Semgrep Security Scan (Audit Mode)

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  semgrep:
    name: Security Scan (Audit)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep scan (non-blocking)
        run: |
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --sarif \
            --output semgrep-results.sarif \
            --verbose \
            . || true
        # Note: No --error flag, and || true ensures it never fails

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results-${{ github.run_number }}
          path: semgrep-results.sarif
          retention-days: 90

      - name: Generate summary
        if: always()
        run: |
          echo "## Semgrep Scan Results (Audit Mode)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Audit Mode**: Findings are reported but do not block PRs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f semgrep-results.sarif ]; then
            FINDINGS=$(cat semgrep-results.sarif | grep -c '"ruleId"' || echo "0")
            echo "**Total Findings**: $FINDINGS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the **Security** tab → **Code scanning alerts**" >> $GITHUB_STEP_SUMMARY
          else
            echo "No SARIF file generated" >> $GITHUB_STEP_SUMMARY
          fi
