name: Semgrep Security Scan

on:
  pull_request:
    branches: [main, master, development, staging]
  push:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

# Skip scans for dependabot/renovate PRs (they can't access secrets and often fail)
# Remove this if you want to scan dependency update PRs

concurrency:
  group: semgrep-${{ github.ref }}
  cancel-in-progress: true

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip dependabot/renovate PRs
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    container:
      image: semgrep/semgrep:1.144.0

    env:
      # Set to 'true' to block PRs when vulnerabilities are found
      BLOCK_PR_ON_FINDINGS: 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Semgrep scan
        id: semgrep
        run: |
          set +e
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --sarif \
            --output semgrep-results.sarif \
            .
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ -f semgrep-results.sarif ]; then
            TOTAL=$(jq '[.runs[].results[]] | length' semgrep-results.sarif)
            ERROR=$(jq '[.runs[].results[] | select(.level == "error")] | length' semgrep-results.sarif)
            WARNING=$(jq '[.runs[].results[] | select(.level == "warning")] | length' semgrep-results.sarif)
            NOTE=$(jq '[.runs[].results[] | select(.level == "note")] | length' semgrep-results.sarif)

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "error=$ERROR" >> $GITHUB_OUTPUT
            echo "warning=$WARNING" >> $GITHUB_OUTPUT
            echo "note=$NOTE" >> $GITHUB_OUTPUT

            if [ "$TOTAL" -gt 0 ]; then
              echo "has_findings=true" >> $GITHUB_OUTPUT
            else
              echo "has_findings=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_findings=false" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep-results.sarif') != ''
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Generate findings report
        id: report
        if: always() && hashFiles('semgrep-results.sarif') != ''
        run: |
          TOTAL=${{ steps.semgrep.outputs.total }}
          ERROR=${{ steps.semgrep.outputs.error }}
          WARNING=${{ steps.semgrep.outputs.warning }}
          NOTE=${{ steps.semgrep.outputs.note }}

          cat > report.md << 'HEADER'
          ## Security Scan Results

          HEADER

          if [ "$TOTAL" -eq 0 ]; then
            cat >> report.md << 'CLEAN'
          Looks good! No security issues were found in this change.

          CLEAN
          else
            cat >> report.md << EOF
          Found **$TOTAL** potential security issue(s) that need attention.

          | Severity | Count |
          |----------|-------|
          | High | $ERROR |
          | Medium | $WARNING |
          | Low | $NOTE |

          ---

          ### Issues Found

          EOF

            jq -r '.runs[].results[] | "**\(.ruleId)**\n- Severity: \(.level)\n- Location: `\(.locations[0].physicalLocation.artifactLocation.uri)` (line \(.locations[0].physicalLocation.region.startLine))\n- \(.message.text)\n"' semgrep-results.sarif >> report.md 2>/dev/null || true

            cat >> report.md << 'FOOTER'

          ---

          ### What to do next

          1. Review each issue listed above
          2. Fix the code if it's a genuine vulnerability
          3. If it's a false positive, you can suppress it by adding `# nosemgrep: <rule-id>` above the line with a brief explanation

          You can find more details in the **Security** tab under **Code scanning alerts**.
          FOOTER
          fi

          cat report.md >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request' && hashFiles('report.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            const hasFindings = '${{ steps.semgrep.outputs.has_findings }}' === 'true';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Security Scan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('semgrep-results.sarif') != ''
        with:
          name: semgrep-results-${{ github.run_number }}
          path: |
            semgrep-results.sarif
            report.md
          retention-days: 90

      - name: Check for blocking mode
        if: env.BLOCK_PR_ON_FINDINGS == 'true' && steps.semgrep.outputs.has_findings == 'true'
        run: |
          echo "Security issues found. Blocking this PR."
          echo "Found ${{ steps.semgrep.outputs.total }} issue(s):"
          echo "  - High: ${{ steps.semgrep.outputs.error }}"
          echo "  - Medium: ${{ steps.semgrep.outputs.warning }}"
          echo "  - Low: ${{ steps.semgrep.outputs.note }}"
          exit 1
