name: Semgrep Security Scan

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master]
  schedule:
    # Run weekly on Monday at 2:00 AM UTC (7:30 AM IST)
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - audit

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep scan
        id: semgrep
        run: |
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --sarif \
            --output semgrep-results.sarif \
            --error \
            --verbose \
            .
        continue-on-error: false

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results-${{ github.run_number }}
          path: semgrep-results.sarif
          retention-days: 90

      - name: Generate summary
        if: always()
        run: |
          echo "## Semgrep Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f semgrep-results.sarif ]; then
            FINDINGS=$(cat semgrep-results.sarif | grep -c '"ruleId"' || echo "0")
            echo "**Total Findings**: $FINDINGS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the **Security** tab â†’ **Code scanning alerts**" >> $GITHUB_STEP_SUMMARY
          else
            echo "No SARIF file generated" >> $GITHUB_STEP_SUMMARY
          fi
