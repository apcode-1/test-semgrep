name: Semgrep Security Scan

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

# Prevent duplicate runs on same PR/branch
concurrency:
  group: semgrep-${{ github.ref }}
  cancel-in-progress: true

jobs:
  semgrep:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      security-events: write

    container:
      image: semgrep/semgrep:1.99.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Semgrep scan
        id: semgrep
        run: |
          semgrep scan \
            --config p/default \
            --config p/security-audit \
            --config p/trailofbits \
            --config p/owasp-top-ten \
            --config p/secrets \
            --sarif \
            --output semgrep-results.sarif \
            --error \
            .

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep-results.sarif') != ''
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('semgrep-results.sarif') != ''
        with:
          name: semgrep-results-${{ github.run_number }}
          path: semgrep-results.sarif
          retention-days: 90

      - name: Generate summary
        if: always()
        run: |
          echo "## Semgrep Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f semgrep-results.sarif ]; then
            FINDINGS=$(jq '[.runs[].results[]] | length' semgrep-results.sarif 2>/dev/null || echo "0")
            echo "**Total Findings**: $FINDINGS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the **Security** tab â†’ **Code scanning alerts**" >> $GITHUB_STEP_SUMMARY
          else
            echo "No SARIF file generated - scan may have failed" >> $GITHUB_STEP_SUMMARY
          fi
